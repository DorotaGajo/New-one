<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href= "images/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="css/form.css">
  <script defer src="java script/kalkulator.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="container__h1">Kalkulator walut</h1>
    <form class="js-form">
      <p><label><span class="form__labelText">Kwota w PLN: *</span><input class="form__field js-amount" type="number"
            min="1" name="amount" step="0.01" placeholder="Wpisz kwotę w PLN" required></label>
      </p>
      <p>
        <label><span class="form__labelText">Wybierz walutę wymiany:</span><select class="form__field js-currency"
            name="currency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select></label>
      </p>
      <button type="submit" class="form__button">Sprawdź!</button>
    </form>
    <p class="form__result js-result"></p>
    <p class="container__paragraph">Kursy sprzedaży walut pochodzą ze strony nbp.pl</p>
  </div>
</body>
